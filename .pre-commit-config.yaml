repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: prettier
        stages: [commit, push]
        name: Format Javascript files...
        language: system
        files: \.(ts|tsx|js|jsx)$
        entry: prettier --parser typescript --trailing-comma es5 --single-quote --json-recursive-sort --write
